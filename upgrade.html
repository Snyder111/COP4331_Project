<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upgrade to Premium Membership</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
    }

    /* Navigation bar styles */
    nav {
      background-color: #333;
      padding: 20px 0; /* Increased padding for top and bottom */
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }


    /* Container styles */
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Heading styles */
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    /* Upgrade information styles */
    .upgrade-info {
      margin-bottom: 20px;
      color: #666;
    }

    .upgrade-info p {
      margin-bottom: 10px;
    }

    .upgrade-info ul {
      list-style-type: disc;
      margin-left: 20px;
    }

    /* Credit card form styles */
    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 22px); /* Adjusted width to account for padding */
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .terms-checkbox label {
      color: #666;
    }

    .terms-checkbox input[type="checkbox"] {
      margin-right: 5px;
    }

    /* Upgrade button styles */
    .upgrade-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .upgrade-button:hover {
      background-color: #0056b3;
    }

    /* Support information styles */
    .support-info p {
      text-align: center;
      color: #666;
    }
  </style>

</head>

<body>
  <header>
    <h2 style="color: #fff">Upgrade to Premium Membership</h2>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
  
  </header>
  <!-- Navigation bar -->
  
  <div class="container">
    
    <!-- Upgrade Information -->
    <div class="upgrade-info">
      <p>Upgrade to premium membership to unlock exclusive features:</p>
      <ul>
        <li>Access to all race results</li>
        <li>Additional chips or bonuses</li>
        <!-- Add more benefits here -->
      </ul>
      <p>Pricing: $X/month or $Y/year</p>
    </div>

    <!-- Credit Card Form -->
    <form id="creditCardForm">
      <h4>Card Information</h4>
      <label for="cardholderName">Cardholder Name:</label>
      <input type="text" id="cardholderName" name="cardholderName" placeholder="Enter cardholder name" required>

      <label for="cardNumber">Credit Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your credit card number" required>

      <div style="display: flex; justify-content: space-between;">
        <div style="flex: 0 0 48%;">
          <label for="expirationDate">Expiration Date:</label>
          <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY" required>
        </div>
        <div style="flex: 0 0 48%;">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
        </div>
      </div>

      <!-- Billing Address Fields -->
      <h4>Billing Address</h4>
      <label for="Street Address">Street Address</label>
      <input type="text" id="StreetAddress" name="streetAddress" placeholder="Enter your street address" required>

      <div style="display: flex; justify-content: space-between;">
        <div style="flex: 0 0 48%;">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" placeholder="Enter your city" required>
        </div>
        <div style="flex: 0 0 48%;">
          <label for="state">State/Province:</label>
          <input type="text" id="state" name="state" placeholder="Enter your state/province" required>
        </div>
      </div>

      <div style="display: flex; justify-content: space-between;">
        <div style="flex: 0 0 48%;">
          <label for="zip">Postal/ZIP Code:</label>
          <input type="text" id="zip" name="zip" placeholder="Enter your postal/ZIP code" required>
        </div>
        <div style="flex: 0 0 48%;">
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" placeholder="Enter your country" required>
        </div>
      </div>

      <label for="premium_token">Premium Token:</label>
      <input type="text" id="premium_token" name="premium_token" placeholder="Enter your premium token" required>

      <!-- Terms and Conditions Checkbox -->
      <div class="terms-checkbox">
        <input type="checkbox" id="termsCheckbox" required>
        <label for="termsCheckbox">I have read and agree to the <a href="terms.html" target="_blank">terms and conditions</a>.</label>
      </div>


      <!-- Submit Button -->
      <button type="submit" class="upgrade-button" onclick="upgradeToPremium(event)">Upgrade Now</button>

      <script>
        function upgradeToPremium(event) {
          // Processing and validation
          event.preventDefault();
          // Redirect to the upgrade success page
          window.location.href = "upgrade_success.html";
        }
      </script>

    </form>

    <!-- Support Information -->
    <div class="support-info">
      <p>Need help? Contact us at <a href="mailto:support@example.com">support@example.com</a>.</p>
    </div>
  </div>
</body>

</html>
