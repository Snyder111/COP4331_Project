<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
    /* General styles */
      body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
      }

      .container {
          max-width: 600px;
          margin: 50px auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
          text-align: center;
          color: #333;
      }

      h2 {
          margin-top: 20px;
          margin-bottom: 10px;
          color: #333;
      }

      p {
          color: #666;
      }

      /* Balance information */
      #balance-container {
          margin-bottom: 20px;
      }

      #chip-balance {
          font-size: 24px;
          font-weight: bold;
          color: #4CAF50; /* Green color for balance */
      }

      /* Purchase chips section */
      #purchase-container {
          margin-top: 30px;
      }

      label {
          display: block;
          margin-bottom: 5px;
      }

      input[type="number"] {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
          margin-bottom: 10px;
      }

      button {
          padding: 10px 20px;
          background-color: #4CAF50; /* Green button color */
          color: #fff;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }

      button:hover {
          background-color: #45a049; /* Darker green color on hover */
      }

      /* Message container */
      #message-container {
          margin-top: 20px;
      }

      #message {
          color: #ff0000; /* Red color for error messages */
      }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chip Balance</title>
  <link rel="stylesheet" href="chips.css">
</head>

<body>
  <div class="container">
    <h2>Chip Balance</h2>
    <div class="balance-info">
      <p>Your current chip balance is: <span id="chipBalance"></span></p>
    </div>
    <div class="buy-chips">
      <h3>Buy More Chips</h3>
      <form id="buyChipsForm">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="1" required>
        <button type="submit" class="buy-button">Buy Chips</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
