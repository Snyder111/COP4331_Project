<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .user-info,
        .race-results {
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
        }

        p {
            margin: 10px 0;
            color: #666;
        }

        strong {
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        #Winner {
            background-color: #ffc107;
        }

        #Winner td {
            font-weight: bold;
        }
    </style>
    
</head>

<body>
    <div class="container">
        <h1>Welcome to the Premium Dashboard!</h1>

        <!-- User Information -->
        <div class="user-info">
            <h2>User Information</h2>
            <p><strong>Name:</strong> <span id="userName">John Doe</span></p>
            <p><strong>Chip Balance:</strong> <span id="chipBalance">1000</span></p>
        </div>

        <!-- Table of Race Results -->
        <div class="race-results">
            <h2>Race Results</h2>
            <table id="table">
                <tr id="Winner">
                    <td><h4 style="color: #000;" id="posW"></h4></td>
                    <td><h4 id="tRaceW"></h4></td>
                    <td><h4 id="tBrandW"></h4></td>
                    <td><h4 id="tTypeW"></h4></td>
                    <td><h4 id="cColorW"></h4></td>
                    <td><h4 id="cBodyW"></h4></td>
                    <td><h4 id="chanceW"></h4></td>
                </tr>
                <tr>
                    <th><h3>Race #</h3></th>
                    <th><h3>Car #</h3></th>
                    <th><h3>Tire Brand</h3></th>
                    <th><h3>Tire Type</h3></th>
                    <th><h3>Color</h3></th>
                    <th><h3>Body Type</h3></th>
                    <th><h3>Chance</h3></th>
                </tr>
            </table>
        </div>
    </div>


   

    <!-- Include your JavaScript file at the end of the body -->
    <script src="premium_dashboard.js"></script> <!-- Link to your JavaScript file -->
</body>

</html>
